<!DOCTYPE html>
<html>
  <body>
    <h1>AI Core Pipelines - DCE Chat</h1>

   
    <!-- Start of Talkdesk Code -->
    <script>
      var webchat;
      ((window, document, node, props, configs) => {
        if (window.TalkdeskChatSDK) {
          console.error("TalkdeskChatSDK already included");
          return;
        }
        var divContainer = document.createElement("div");
        divContainer.id = node;
        document.body.appendChild(divContainer);
        var currentDate = new Date().getTime();
        var src = `https://talkdeskchatsdk.svc.talkdeskstg.com/talkdeskchatsdk.js?t=` + currentDate;
        var script = document.createElement("script");
        var firstScriptTag = document.getElementsByTagName("script")[0];
        script.type = "text/javascript";
        script.charset = "UTF-8";
        script.id = "tdwebchatscript";
        script.src = src;
        script.async = true;
        firstScriptTag.parentNode.insertBefore(script, firstScriptTag);
        script.onload = () => {
          webchat = TalkdeskChatSDK(node, props);
          webchat.init(configs);
        };
      })(
        window,
        document,
        "tdWebchat",
        { flowId: "cffb68145e3f4a74be7d1a70ca07c03a", accountId: "", region: "td-us-1" },
        { enableEmoji: true, enableUserInput: true }
      );
    </script>
<!-- End of Talkdesk Code -->

  </body>
</html>
